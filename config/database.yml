development:
  adapter: postgresql
  host: localhost
  username: postgres
  password: ?!
  database: db/development
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  host: localhost
  username: postgres
  password:
  database: db/test
  pool: 5
  timeout: 5000

production:
  adapter: postgresql
  host: localhost
  username: postgres
  password: 
  database: db/production
  pool: 5
  timeout: 5000
